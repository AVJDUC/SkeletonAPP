<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      SkeletonAPP
    </ion-title>
  </ion-toolbar>
</ion-header>
  

<ion-content class="auth-form" [fullscreen]="true">
  <ion-grid class="mov-login">
    <ion-row>
      <ion-col align-self-center>
        <ion-button [routerLink]="['/registro']" expand="block" color="primary">Registrate</ion-button>

        <span class="divider line one-line">o</span>

        <span class="already">Ya tienes una cuenta?</span>

        <ion-button [routerLink]="['/login']" expand="block" color="danger">Ingresar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
